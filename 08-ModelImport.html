<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model (glb/gltf)</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- We need an extra JS library: aframe Extras -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="laptop" src="models/Notebook.gltf"></a-asset-item>
        </a-assets>
        <!-- Using gltf-model -->
        <a-gltf-model 
            src="models/Notebook.gltf" 
            position="2 1 -3" 
            scale="0.5 0.5 0.5" 
            rotation="0 90 0"
            animation-mixer="
                clip: ArmatureAction;
                loop: pingpong;
            "
        ></a-gltf-model>
        <!-- Using entity -->
        <a-entity 
            gltf-model="#laptop" 
            position="0 1 -3" 
            scale="0.5 0.5 0.5" 
            rotation="0 90 0"
            animation-mixer
        ></a-entity>
    </a-scene>
    
</body>
</html>
