<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <script>
        AFRAME.registerComponent('boxgenerator', {
            init:function() {
                let el = this.el;
                el.addEventListener('click', function() {
                    let scene = document.querySelector('#scene');
                    let newBox = document.createElement('a-box');
                    newBox.setAttribute("scale", "0.2 0.2 0.2");
                    // couleur aleatoire en hexa
                    let color = (Math.floor(Math.random()*0xFFFFFF)).toString(16);
                    while (color.length < 6) {
                        color = "0" + color;
                    }
                    newBox.setAttribute("color", `#${color}`);
                    let x_pos = Math.random() * 2 - 1;
                    newBox.setAttribute("position", `${x_pos} 2 -3`);
                    newBox.setAttribute("dynamic-body", "shape: box");
                    scene.appendChild(newBox);
                });
            }
        });
    </script>
    <a-scene id="scene" physics="debug: true">
        <a-camera><a-cursor></a-cursor></a-camera>
        <a-plane
            static-body
            color="#222"
            rotation="-90 0 0"
            scale="15 15 15"
        ></a-plane>
        <a-box
            boxgenerator
            dynamic-body
            color="red"
            scale="0.2 0.2 0.2"
            position="0 1.5 -1"
        ></a-box>
        <a-box 
            dynamic-body="shape: sphere"
            color="yellow" 
            scale="0.2 0.2 0.2" 
            position="0.2 3 -1"
        ></a-box>    
    </a-scene>
</body>
</html>
