<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Component</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- <a-text
            value="This is a text"
            color="purple"
            position="0 1.5 -2"
        ></a-text> -->
        <a-entity 
            text = "
                value: This is a text built with a-entity;
                color: blue;
                wrapCount: 15;
                align: center;
                negate: false;
                font: monoid;
            "
            position = "0 1.5 -2"
            geometry = "
                primitive: plane;
                width: auto;
                height: auto;
            "
            material = "color: cyan"
            

        ></a-entity>
    </a-scene>
</body>
</html>
